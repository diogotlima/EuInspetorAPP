<link rel="stylesheet" href="css/internas.css">
<ion-modal-view ng-app="starter">
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list normal">
        <div class="titulosInternas">
          <div class="boxTitulos">
            <span class="icon-bullhorn"></span> Cadastro
          </div>
          <div class="profileJeoas">
            <button class="button button-clear" ng-click="closeCadastro()">Fechar</button>
          </div>
        </div>
        <div class="boxForms fletf widthFull">
            <div class="list margem20 formCustom">
              <div ng-controller="LoginController">
                <p class="subtitulosRedes">Faça seu cadastro para enviar sua denúncia.</p>
                <span class="input-label">Email</span>
                <input type="email" ng-model="username" placeholder="seuemail@email.com">
                <span class="input-label">Senha</span>
                <input ng-model="password" type="password" placeholder="senha">
                <button class="button button-block button-positive btnfull" type="submit" ng-click="register(username, password)"><span class="icon-done"></span> Aceitar termos e Criar Conta</button>
                <p class="subtitulosRedes" ng-click="openTermo()">Ler os termos de uso do aplicativo</p>
                
            </div>
              
            </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
