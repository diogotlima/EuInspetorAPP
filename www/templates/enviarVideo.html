
<link rel="stylesheet" href="css/internas.css">
<ion-modal-view ng-controller="funcoesDenuncia">
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list normal">
        <div class="titulosInternas">
          <div class="boxTitulos">
            <span class="icon-bullhorn"></span> Vídeo
          </div>
          <div class="profileJeoas">
            <button class="button button-clear" ng-click="closesendVideo()">Fechar</button>
          </div>
        </div>
        <div class="boxForms fletf widthFull">
            <div class="list margem20 formCustom">
              <div class="boxImagemDenuncias" ng-click="captureVideo()">
                <img class="mostraFoto" ng-show="imgURI !== undefined" ng-src="{{imgURI}}">
                <div class="fotoAqui">
                  <span class="icon-video-camera iconRedesSociais placehold"></span>
                  <span class="instrucao">Toque aqui para acessar sua câmera!</span>
                </div>
              </div>
              <div class="envio">
                <p class="instrucao alignLeft">Diga algo sobre este vídeo!</p>
                <input type="text" placeholder="Legenda">

                <button class="button button-block button-positive" type="submit"><span class="icon-done"></span> Enviar</button>
              </div>
              
            </div>
        </div>
      </div>
    </form>
  </ion-content>
</ion-modal-view>
