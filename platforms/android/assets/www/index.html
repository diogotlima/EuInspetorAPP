<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'"> -->

               style-src  'self' 'unsafe-inline'

                           http://*.firebaseio.com

                           https://*.googleapis.com
                           https://*.firebaseio.com
">

    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/fontes.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/angular-resource/angular-resource.js"></script>
    <script src="cordova.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/angularfire.min.js"></script>

    <!-- your app's js -->
    <script src="js/ng-cordova.min.js"></script>

    <script src="js/app.js"></script>
    <script>
        document.onclick = function (e) {
            e = e ||  window.event;
            var element = e.target || e.srcElement;

            if ( element.classList.contains("externo") ) {
                window.open(element.href, "_blank", "location=yes");
                return false; // prevent default action and stop event propagation
            }
        };
    </script>
    <!-- Controllers -->
    <script src="js/routes.js"></script>
    <script src="js/controllers/controllers.js"></script>
     <script src="js/controllers/logincontroller.js"></script>
    <script src="js/controllers/controllersModais.js"></script>
    <script src="js/controllers/controllerFoto.js"></script>
    <script src="js/controllers/securecontroller.js"></script>
    <script src="js/controllers/funcoesDenuncia.js"></script>
    <script src="js/controllers/inAppBrowser.js"></script>
    <script src="js/controllers/shareController.js"></script>
    <!-- Directives -->
    <script src="js/directives/file-directive.js"></script>
    <!-- Services -->
    <script src="js/services/services.js"></script>

    
  </head>

  <body ng-app="starter" ng-controller="AppCtrl" class="platform-android platform-cordova platform-webview">
    <ion-nav-view>
        <div class="entradas">
            <div id="menuOn" class="floatMenu row menu-bottom">
              <div onclick="return fechamenu();" class="btsMenu"><a href="#/app/inicial"><span class="ion-eye icon"></span><div class="tituloIcones">Timeline</div></a></div>
              <div onclick="return fechamenu();"  class="btsMenu"><a href="#/app/licitacoes"><span class="ion-clipboard icon"></span><div class="tituloIcones">Licitações</div></a></div>
              <div onclick="return fechamenu();"  class="btsMenu noneBorderMenu"><a href="#/app/redes"> <span class="ion-settings icon"></span><div class="tituloIcones">Obras</div></a></div>
            </div>
            <div class="row menu-bottom">
              <div class="btsMenu" ng-click="openLogin()"><span class="icon-bullhorn icon"></span><div class="tituloIcones">Denúncias</div></div>
              <div onclick="return fechamenu();"  class="btsMenu"><a href="#/app/sobre"><span class="ion-medkit icon"></span><div class="tituloIcones">Saúde</div></a></div>
              <div onclick="return hideandshow();" class="btsMenu noneBorderMenu"><span class="icon-menu4 icon"></span><div class="tituloIcones">Menu</div></div>
            </div>
          </div>
    </ion-nav-view>


    <script type="text/javascript">
     function hideandshow(){ /* Função hideandshow / Function hideandshow  */
      if(document.getElementById('menuOn').style.display == 'inline-flex'){
      document.getElementById('menuOn').style.display = 'none';
     }else{
      document.getElementById('menuOn').style.display = 'inline-flex';
      }
     };
     //
     function fechamenu(){ /* Função hideandshow / Function hideandshow  */
        if(document.getElementById('menuOn').style.display == 'inline-flex'){
        document.getElementById('menuOn').style.display = 'none';
       }
      }
    </script>
  </body>
</html>
